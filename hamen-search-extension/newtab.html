<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hamen Search Extension</title>

        <link rel="stylesheet" href="styles/global.css">
        <link rel="stylesheet" href="styles/newtab.css">

        <script type="text/javascript" src="scripts/newtab.js"></script>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <header>
            <label class="hamburger">
                <input type="checkbox">
                <svg viewBox="0 0 32 32">
                    <path class="line line-top-bottom" d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"></path>
                    <path class="line" d="M7 16 27 16"></path>
                </svg>
            </label>
            <aside id="settings-menu">
                <h2>Settings:</h2>
                <hr>
                <label>
                    Theme:
                    <select id="theme-menu">
                        <option value="LIGHT">Light Mode</option>
                        <option value="DARK">Dark Mode</option>
                    </select>
                </label>
                <label>
                    Font Size:
                    <input type="number" id="font-size-multiplier">
                </label>
                <label>
                    Search Engine:
                    <select id="search-engine">
                        <option value="DUCKDUCKGO">DuckDuckGo (recommended)</option>
                        <option value="GOOGLE">Google</option>
                        <option value="BING">Bing</option>
                        <option value="YAHOO">Yahoo</option>
                        <option value="ECOSIA">Ecosia</option>
                    </select>
                </label>

                <span style="display: flex;margin-top: auto;justify-content: center">Version&nbsp;<u>1.0.0</u></span>
            </aside>
            <div id="body-blocker"></div>
        </header>
        <main>
            <a href="https://www.hamen.io/">
                <svg width="225" height="225" id="Layer_1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 255.28 255.28"><defs><style>.cls-1,.cls-2{fill:#fff;}.cls-3{fill:#335cb7;}.cls-2{transform: translate(70px, 178px);font-family:EBGaramondRoman-Bold, 'EB Garamond';font-weight: 500;font-size:150px;font-variation-settings:'wght' 500;}</style></defs><circle class="cls-3" cx="127.64" cy="127.64" r="124"/><path class="cls-1" d="M127.64,28.18c54.84,0,99.46,44.62,99.46,99.46s-44.62,99.46-99.46,99.46S28.18,182.48,28.18,127.64,72.8,28.18,127.64,28.18m0-12c-61.56,0-111.46,49.9-111.46,111.46s49.9,111.46,111.46,111.46,111.46-49.9,111.46-111.46S189.2,16.18,127.64,16.18h0Z"/><text class="cls-2" transform="translate(57.03 189.24)"><tspan x="0" y="0">H</tspan></text></svg>
            </a>
            <h1>Hamen.io Search</h1>
            <div class="search">
                <div class="search-wrapper">
                    <input type="text" style="flex-grow: 1" id="search" placeholder="Search something directly, or use a namespace!">
                    <button type="text" id="search-go">
                        <span class="material-symbols-outlined"> search </span>
                    </button>
                </div>
                <div id="search-suggestions-container">
                    <div id="search-suggestions" class="hidden">
                        <ul>
                            <li>Result 1</li>
                            <li>Result 2</li>
                            <li>Result 3</li>
                            <li>Result 4</li>
                            <li>Result 5</li>
                            <li>Result 6</li>
                        </ul>

                        <span class="sub-text">Target: <span id="target">Google</span></span> -->
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <span>&COPY; 2023. All Rights Reserved; developed by <a href="">Hamen.io</a></span>
        </footer>
    </body>
</html>
